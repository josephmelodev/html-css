<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<style>
    * { /* Quando começa com " * " quer dizer que a configuração é global, para todo o CSS */
        /* height quer dizer a altura dá pagina que sera feita a modificação */
        height: 100%;
    }
    
    body { 
    /* Pode colocar varias cores no gradiente, sempre separando por virgula, espaço e "#códigodacor", as cores ficam na ordem */
    /*pode colocar no linear (linha) e radial (circulas)*/ 
    /*no linear, onde fica o bottom pode ser left, right, 45deg, -45deg e outros */
    /* ao lado da cor, posso colocar a % da área que ela vai tomar no gradiente. ex: "#6d90b9 50%"*/
        
        background-image: linear-gradient(to bottom, #bbc7dc, #6d90b9);
        
    }
</style>

</head>
<body>

    <h1>Teste de gradiente</h1>
    
</body>
</html>
