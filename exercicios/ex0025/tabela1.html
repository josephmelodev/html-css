<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table {

            font-family: 'Courier New', Courier, monospace;
            width: 400px;
            border-collapse: collapse;
        }

        tr,
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>

<body>

    <table>
        <tbody>
            <!-- LINHA 1 -->
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <!-- LINHA 2 -->
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <!-- LINHA 3 -->
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <!-- LINHA 4 -->
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <!-- LINHA 5 -->
            <tr>
                <td colspan="4">N</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
